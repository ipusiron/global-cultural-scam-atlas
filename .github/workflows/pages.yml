name: pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gcsa-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci || npm i
      - run: npm run build   # dist/countries.json を生成

      - name: Prepare docs
        run: |
          mkdir -p public
          cp -r docs/* public/ 2>/dev/null || true
          mkdir -p public/dist
          cp dist/countries.json public/dist/
          touch public/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
