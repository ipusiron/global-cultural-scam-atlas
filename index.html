<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://ipusiron.github.io; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <title>Global Cultural Scam Atlas (GCSA)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <h1>Global Cultural Scam Atlas <span class="muted">(GCSA)</span></h1>
      <p class="tagline" data-i18n="tagline">文化・慣習の文脈を悪用したソーシャルエンジニアリングの教育データベース</p>
    </div>
    <div class="controls">
      <button id="themeToggle" class="btn ghost" aria-label="Toggle theme">🌙</button>
      <button id="localeToggle" class="btn ghost" aria-label="Toggle language">🌐 JA</button>
      <a class="btn" target="_blank" rel="noopener noreferrer" href="./dist/countries.json" id="jsonLink" data-tooltip="集約された攻撃事例データベース（JSON形式）をダウンロード">countries.json</a>
    </div>
  </header>

  <section class="filters">
    <div class="filter">
      <label for="country" data-i18n="filter.country">国 / Country</label>
      <select id="country">
        <option value="__all__">All</option>
      </select>
    </div>
    <div class="filter">
      <label for="vector" data-i18n="filter.vector">攻撃ベクター / Vector</label>
      <select id="vector">
        <option value="__all__">All</option>
        <option value="in-person">in-person</option>
        <option value="phone">phone</option>
        <option value="sms">sms</option>
        <option value="email">email</option>
        <option value="social">social</option>
        <option value="website">website</option>
        <option value="payment-app">payment-app</option>
        <option value="postal">postal</option>
        <option value="door-to-door">door-to-door</option>
        <option value="marketplace">marketplace</option>
      </select>
    </div>
    <div class="filter grow">
      <label for="q" data-i18n="filter.search">検索 / Search</label>
      <div class="search-wrapper">
        <input id="q" type="search" data-i18n-placeholder="search.placeholder" placeholder="タイトル・説明・シナリオ・タグを検索…" />
        <button id="searchClear" class="search-clear" aria-label="Clear search">×</button>
      </div>
    </div>
    <button id="resetFilters" class="btn ghost filter-reset" data-i18n="filter.reset">リセット / Reset</button>
  </section>

  <section class="summary">
    <span id="resultCount">0</span> <span data-i18n="summary.attacks">件の攻撃が表示中</span>
  </section>

  <main id="cards" class="cards" aria-live="polite"></main>

  <!-- 詳細モーダル -->
  <dialog id="detailDialog">
    <article class="modal">
      <header>
        <h3 id="dlgTitle">Title</h3>
        <button id="dlgClose" aria-label="Close">×</button>
      </header>
      <div class="modal-body">
        <div class="kvs">
          <div><strong data-i18n="modal.country">Country:</strong> <span id="dlgCountry"></span></div>
          <div><strong data-i18n="modal.vector">Vector:</strong> <span id="dlgVector"></span></div>
          <div><strong data-i18n="modal.targets">Targets:</strong> <span id="dlgTargets"></span></div>
          <div><strong data-i18n="modal.risk">Risk:</strong> <span id="dlgRisk"></span></div>
        </div>
        <p id="dlgShort"></p>

        <h4 data-i18n="modal.cultural_lever">文化的レバー / Cultural lever</h4>
        <p id="dlgLever"></p>

        <h4 data-i18n="modal.scenario">シナリオ / Scenario</h4>
        <p id="dlgScenario"></p>

        <h4 data-i18n="modal.red_flags">Red Flags</h4>
        <ul id="dlgFlags"></ul>

        <h4 data-i18n="modal.mitigations">Mitigations</h4>
        <ul id="dlgMitigations"></ul>

        <h4 data-i18n="modal.references">References</h4>
        <ul id="dlgRefs"></ul>
      </div>
      <footer>
        <button id="dlgOk" class="btn">OK</button>
      </footer>
    </article>
  </dialog>

  <footer class="site-footer">
    <span data-i18n="footer.github">🔗 GitHubリポジトリはこちら（</span> <a href="https://github.com/ipusiron/global-cultural-scam-atlas" target="_blank" rel="noopener noreferrer">ipusiron/global-cultural-scam-atlas</a> <span data-i18n="footer.github_close">）</span>
  </footer>

  <script src="./js/main.js" defer></script>
</body>
</html>
